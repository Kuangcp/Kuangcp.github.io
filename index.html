<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/u/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/me/signin.css" rel="stylesheet">
    <script src="js/jquery-3.0.0.min.js"></script>
    <script>
        var date = new Date();
//        console.log(date.getDate());
        function login() {
            if($("#inputEmail").val()==date.getDate()){
                window.location="tree.html";
            }
        }
    </script>
</head>

<body >

<div class="container" style="margin-top:100px;">

    <form class="form-signin">
        <h2 class="form-signin-heading" onclick="login()">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me">
                 Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary  " type="submit">Sign in</button>
        <a href="register.html"><button class="btn btn-lg btn-primary" type="button">Register</button></a>
    </form>

</div> <!-- /container -->

<footer  style="margin-top: 200px">
    <a href="tree.html" style="text-decoration: none;"><p>&copy; Myth 2017</p></a>
</footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="js/ie10-viewport-bug-workaround.js"></script>
</body>
</html>
